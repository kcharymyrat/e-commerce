paths:
  /api/v1/categories:
    get:
      description: List categories with pagination and filters
      parameters:
      - description: 'Languages: en, ru, tk'
        in: header
        name: Accept-Language
        type: string
      - in: query
        name: created_at_from
        type: string
      - in: query
        name: created_at_up_to
        type: string
      - collectionFormat: csv
        in: query
        items:
          type: string
        name: created_by_ids
        type: array
      - collectionFormat: csv
        in: query
        items:
          type: string
        name: names
        type: array
      - in: query
        maximum: 10000000
        minimum: 1
        name: page
        type: integer
      - in: query
        maximum: 100
        minimum: 1
        name: page_size
        type: integer
      - collectionFormat: csv
        in: query
        items:
          type: string
        name: parent_ids
        type: array
      - in: query
        maxLength: 50
        name: search
        type: string
      - collectionFormat: csv
        in: query
        items:
          type: string
        name: slugs
        type: array
      - collectionFormat: csv
        in: query
        items:
          type: string
        name: sort_safe_list
        type: array
      - collectionFormat: csv
        in: query
        items:
          type: string
        name: sorts
        type: array
      - in: query
        name: updated_at_from
        type: string
      - in: query
        name: updated_at_up_to
        type: string
      - collectionFormat: csv
        in: query
        items:
          type: string
        name: updated_by_ids
        type: array
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.PaginatedResponse-responses_CategoryPublicResponse'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/types.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.ErrorResponse'
      summary: List categories
      tags:
      - categories
  /api/v1/categories/{slug}:
    get:
      consumes:
      - multipart/form-data
      description: Get specific category details by slug
      parameters:
      - description: 'Languages: en, ru, tk'
        in: header
        name: Accept-Language
        type: string
      - description: Category Slug
        in: path
        name: slug
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.DetailResponse-responses_CategoryPublicResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/types.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.ErrorResponse'
      summary: Get category by slug
      tags:
      - categories
  /api/v1/healthcheck:
    get:
      consumes:
      - application/json
      description: Returns the status of the API
      operationId: healthcheck
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.Envelope'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.ErrorResponse'
      summary: Get health check
      tags:
      - Healthcheck
  /api/v1/languages:
    get:
      description: List languages with pagination and filters
      parameters:
      - description: 'Languages: en, ru, tk'
        in: header
        name: Accept-Language
        type: string
      - in: query
        maximum: 10000000
        minimum: 1
        name: page
        type: integer
      - in: query
        maximum: 100
        minimum: 1
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/types.Envelope'
            - properties:
                metadata:
                  $ref: '#/definitions/types.PaginationMetadata'
                results:
                  items:
                    $ref: '#/definitions/responses.LanguagePublicResponse'
                  type: array
              type: object
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/types.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.ErrorResponse'
      summary: List languages
      tags:
      - languages
  /api/v1/languages/{id}:
    get:
      description: Get specific language details by id
      parameters:
      - description: 'Languages: en, ru, tk'
        in: header
        name: Accept-Language
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: translations are empty for this endpoint
          schema:
            $ref: '#/definitions/types.DetailResponse-responses_LanguagePublicResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/types.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.ErrorResponse'
      summary: Get language by id
      tags:
      - languages
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
