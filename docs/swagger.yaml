        format: url
        type: string
      name:
        example: Electronics
        type: string
      parent_id:
        format: uuid
        type: string
      slug:
        example: electronics
        format: slug
        type: string
      updated_at:
        format: date-time
        type: string
    type: object
  responses.LanguagePublicResponse:
    properties:
      code:
        type: string
      id:
        type: string
      name:
        type: string
    type: object
  types.DetailResponse-responses_CategoryPublicResponse:
    properties:
      data:
        $ref: '#/definitions/responses.CategoryPublicResponse'
      translations:
        items:
          $ref: '#/definitions/types.TranslationResponse'
        type: array
    type: object
  types.DetailResponse-responses_LanguagePublicResponse:
    properties:
      data:
        $ref: '#/definitions/responses.LanguagePublicResponse'
